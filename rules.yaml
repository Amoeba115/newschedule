# rules.yaml - Final Version
# This file defines the hard rules and scheduling priorities.

# --- Position-Specific Rules ---
position_rules:
  # This rule is ALWAYS active because it has no time window.
  - position: Conductor
    max_consecutive_slots: 2
    must_start_on_the_hour: true

  # This group rule is ONLY active AFTER 12:30 PM but BEFORE 10:00 PM.
  - position: [Line Buster 1, Line Buster 2, Line Buster 3]
    start_time: "12:30 PM"
    end_time: "10:00 PM"
    max_consecutive_slots_in_group: 2 

  - position: [Handout, Expo]
    start_time: "9:30 am"
    end_time: "10:00 am"
    max_consecutive_slots: 2

      # This group rule is ONLY active between 7:30 am and 9:30 am
  - position: [Handout]
    start_time: "7:30 am"
    end_time: "9:30 am"
    max_consecutive_slots_in_group: 4 

  - position: [Drink Maker 1, Drink Maker 2]
    max_consecutive_slots: 2

# --- Prioritization Strategy ---
prioritization_strategy:
  focus_on_consistency_for:
    - Conductor
