# rules.yaml - Scheduling Rule Configuration

# --- Position-Specific Rules ---
position_rules:
  - position: Conductor
    max_consecutive_slots: 2
    must_start_on_the_hour: true

  - position: [Line Buster 1, Line Buster 2, Line Buster 3]
    max_consecutive_slots: 1

  - position: [Handout, Expo, Drink Maker 1, Drink Maker 2]
    max_consecutive_slots: 2

# --- Algorithm Settings ---
preferences:
  # When both are true, the engine will prioritize max consecutive slots first,
  # then use variety as a "tie-breaker."
  - prefer_max_consecutive_slots: true
  - prefer_variety: true
